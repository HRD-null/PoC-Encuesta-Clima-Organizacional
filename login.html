<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Encuesta de Clima Organizacional</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="company-name">NOMBRE DE TU EMPRESA</h1>
    <h2 class="survey-title">Encuesta de Clima Organizacional</h2>
    
    <div class="login-box">
      <label for="employeeNumber">Número de Empleado:</label>
      <input type="text" id="employeeNumber" placeholder="Ingrese su número de empleado" required>
      <button id="loginBtn">Ingresar</button>
    </div>
    
    <p id="errorMsg" class="error-message"></p>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
